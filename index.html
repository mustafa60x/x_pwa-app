<body>
  <div id="app">
    <header>
      <h1>PWA Demo App</h1>
    </header>


    <main>
      <button id="installButton" class="install-button" aria-label="Install the application" role="button" tabindex="0">
        Uygulamayı Yükle
      </button>

      <div class="card">
        <h2>Offline Support</h2>
        <p>This app works offline!</p>
        <button id="checkConnection" aria-label="Check connection" role="button">Check Connection</button>
      </div>

      <!-- generate random image -->
     <div class="card">
       <h2>Random Image</h2>
       <div style="display: flex; flex-direction: column; align-items: start; gap: 10px;">
         <button id="generateRandomImage" aria-label="Generate random image" role="button">Generate Random Image</button>
         <img id="randomImage" style="width: 200px;" alt="Randomly generated image" aria-label="Randomly generated image">
       </div>
     </div>

      <div class="card">
        <h2>Data Sync</h2>
        <input type="text" id="noteInput" placeholder="Write a note..." aria-label="Write a note...">
        <button id="saveNote" aria-label="Save note" role="button">Save Note</button>
        <ul id="notesList" aria-label="Notes list"></ul>
      </div>
    </main>

   
  </div>
